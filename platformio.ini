; Common settings for all sketches
[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; ============ YOUR SKETCHES ============
[env:rgb_fade]
build_src_filter = +<rgb_fade.cpp>

[env:blink]
build_src_filter = +<blink.cpp>

; ============ PART 2: MODULE LEARNING ============
[env:elegoo_2_02_rgb_led]
build_src_filter = +<elegoo_2_02_rgb_led.cpp>

[env:elegoo_2_03_digital_inputs]
build_src_filter = +<elegoo_2_03_digital_inputs.cpp>

[env:elegoo_2_05_active_buzzer]
build_src_filter = +<elegoo_2_05_active_buzzer.cpp>

[env:elegoo_2_06_passive_buzzer]
build_src_filter = +<elegoo_2_06_passive_buzzer.cpp>

[env:elegoo_2_07_tilt_ball_switch]
build_src_filter = +<elegoo_2_07_tilt_ball_switch.cpp>

[env:elegoo_2_08_servo]
build_src_filter = +<elegoo_2_08_servo.cpp>
lib_deps = madhephaestus/ESP32Servo@^1.2.1

[env:elegoo_2_09_ultrasonic]
build_src_filter = +<elegoo_2_09_ultrasonic.cpp>

[env:elegoo_2_10_keypad]
build_src_filter = +<elegoo_2_10_keypad.cpp>
lib_deps = chris--a/Keypad@^3.1.1

[env:elegoo_2_11_dht11]
build_src_filter = +<elegoo_2_11_dht11.cpp>
