; Common settings for all sketches
[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; ============ YOUR SKETCHES ============
[env:rgb_fade]
build_src_filter = +<rgb_fade.cpp>

[env:blink]
build_src_filter = +<blink.cpp>

[env:i2c_scanner]
build_src_filter = +<i2c_scanner.cpp>

[env:wifi_udp_send]
build_src_filter = +<wifi_udp_send.cpp>

[env:wifi_tcp_send]
build_src_filter = +<wifi_tcp_send.cpp>

[env:ble_send]
build_src_filter = +<ble_send.cpp>

; ============ PART 2: MODULE LEARNING ============
[env:2_02_rgb_led]
build_src_filter = +<elegoo/2_02_rgb_led.cpp>

[env:2_03_digital_inputs]
build_src_filter = +<elegoo/2_03_digital_inputs.cpp>

[env:2_05_active_buzzer]
build_src_filter = +<elegoo/2_05_active_buzzer.cpp>

[env:2_06_passive_buzzer]
build_src_filter = +<elegoo/2_06_passive_buzzer.cpp>

[env:2_07_tilt_ball_switch]
build_src_filter = +<elegoo/2_07_tilt_ball_switch.cpp>

[env:2_08_servo]
build_src_filter = +<elegoo/2_08_servo.cpp>
lib_deps = madhephaestus/ESP32Servo@^1.2.1

[env:2_09_ultrasonic]
build_src_filter = +<elegoo/2_09_ultrasonic.cpp>

[env:2_10_keypad]
build_src_filter = +<elegoo/2_10_keypad.cpp>
lib_deps = chris--a/Keypad@^3.1.1

[env:2_11_dht11]
build_src_filter = +<elegoo/2_11_dht11.cpp>
lib_deps = adafruit/DHT sensor library@^1.4.6

[env:2_12_joystick]
build_src_filter = +<elegoo/2_12_joystick.cpp>

[env:2_13_ir_receiver]
build_src_filter = +<elegoo/2_13_ir_receiver.cpp>
lib_deps = crankyoldgit/IRremoteESP8266@^2.8.6

[env:2_14_oled]
build_src_filter = +<elegoo/2_14_oled.cpp>
lib_deps =
    adafruit/Adafruit SSD1306@^2.5.9
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SH110X@^2.1.10

[env:2_15_mpu6050]
build_src_filter = +<elegoo/2_15_mpu6050.cpp>
lib_deps = adafruit/Adafruit MPU6050@^2.2.6

[env:2_16_pir_sensor]
build_src_filter = +<elegoo/2_16_pir_sensor.cpp>

[env:2_17_rfid]
build_src_filter = +<elegoo/2_17_rfid.cpp>
lib_deps = miguelbalboa/MFRC522@^1.4.11

[env:2_18_74hc595_led]
build_src_filter = +<elegoo/2_18_74hc595_led.cpp>

[env:2_19_serial_monitor]
build_src_filter = +<elegoo/2_19_serial_monitor.cpp>

[env:2_20_dc_motor]
build_src_filter = +<elegoo/2_20_dc_motor.cpp>

[env:2_21_stepper]
build_src_filter = +<elegoo/2_21_stepper.cpp>
lib_deps = arduino-libraries/Stepper@^1.1.3

; ============ PART 3: COMBINATION COURSES ============
[env:3_01_thermometer]
build_src_filter = +<elegoo/3_01_thermometer.cpp>
lib_deps =
    adafruit/DHT sensor library@^1.4.6
    adafruit/Adafruit SSD1306@^2.5.9
    adafruit/Adafruit GFX Library@^1.11.9

[env:3_02_segment_display]
build_src_filter = +<elegoo/3_02_segment_display.cpp>

[env:3_04_photocell]
build_src_filter = +<elegoo/3_04_photocell.cpp>

[env:3_05_four_digit]
build_src_filter = +<elegoo/3_05_four_digit.cpp>

[env:3_06_relay]
build_src_filter = +<elegoo/3_06_relay.cpp>

[env:3_07_stepper_remote]
build_src_filter = +<elegoo/3_07_stepper_remote.cpp>
lib_deps =
    arduino-libraries/Stepper@^1.1.3
    crankyoldgit/IRremoteESP8266@^2.8.6

